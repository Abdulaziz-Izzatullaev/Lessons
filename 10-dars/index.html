<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8" />
    <title>title</title>
    <link rel="stylesheet" href="/10-dars/style.css">
</head>

<body>
    <section class="card__wrp">
        <div class="container">
            <img class="card__logo" src="/10-dars/images/logo.svg" alt="">
            <p class="card__about">Welcome to ByTrend!</p>
            <p class="card__help">Already have an account? <span><a class="card__link" href="">Log in</a></span></p>
            <div class="card__info-wrp">
            <div class="card__info">
                <label class="card__Input-type" for="name">First name <sub>*</sub></label>
                <input class="card__input" type="text" name="name" placeholder="Alexander">
            </div>
            <div class="card__info">
                <label class="card__Input-type" for="name">Last name <sub>*</sub></label>
                <input class="card__input" type="text" name="name" placeholder="Your surname">
            </div>
        </div>
        <div class="card__info-two">
            <label class="card__Input-type" for="name">Birth date<sub>*</sub></label>
            <input class="card__input-two" type="date" name="name" placeholder="Alexander">
        </div>
        <div class="card__input-3-wrp">
            <div class="card__input-3">
                <label class="card__Input-type" for="">Male</label>
                <input type="radio" name="Gender">
            </div>
            <div class="card__input-3">
                <label class="card__Input-type" for="">FeMale</label>
                <input type="radio" name="Gender">               
            </div>
        </div>
        <div class="card__info-four">
            <label class="card__Input-type" for="name">Skype<sub></sub></label>
            <input class="card__input-two" type="text" name="name" placeholder="Your skype login">
        </div>       
        <div class="card__info-four four four">
            <label class="card__Input-type" for="name">Promo<sub></sub></label>
            <input class="card__input-two" type="text" name="name" placeholder="Enter your promo">
        </div> 
        <button class="btn">Continue</button>
    </div>
</div>
</div>
    </section>
</body>

</html>
